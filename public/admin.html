<body>

  <main class="admin">
    <button id="refreshWatches">Refresh Watches</button>
    <button id="refreshAnalytics">Refresh Analytics</button>
    <pre id="output"></pre>
  </main>
  <script>
  const out=document.getElementById("output");
  document.getElementById("refreshWatches").onclick=async()=>{
    const r=await fetch("/api/watches"); out.textContent=JSON.stringify(await r.json(),null,2);
  };
  document.getElementById("refreshAnalytics").onclick=async()=>{
    const r=await fetch("/api/analytics"); out.textContent=JSON.stringify(await r.json(),null,2);
  };
  </script>
</body>
