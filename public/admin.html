<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Â· Dentist Radar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><div class="logo">ðŸ¦· Admin Dashboard</div></header>
  <main class="admin">
    <button id="refreshWatches">Refresh Watches</button>
    <button id="refreshAnalytics">Refresh Analytics</button>
    <pre id="output"></pre>
  </main>

  <script>
  document.getElementById("refreshWatches").onclick = async () => {
    const r = await fetch("/api/watches");
    const j = await r.json();
    output.textContent = JSON.stringify(j.items, null, 2);
  };
  document.getElementById("refreshAnalytics").onclick = async () => {
    const r = await fetch("/api/analytics");
    const j = await r.json();
    output.textContent = JSON.stringify(j.analytics, null, 2);
  };
  </script>
</body>
</html>
