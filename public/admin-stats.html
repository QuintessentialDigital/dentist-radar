<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DentistRadar – Admin Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color-scheme: light;
    }
    body {
      margin: 24px;
      max-width: 1040px;
      margin-left: auto;
      margin-right: auto;
      background:#f3f4f6;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 24px;
    }
    .muted {
      color:#6b7280;
      font-size:13px;
    }
    .row {
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
      align-items:flex-end;
    }
    label {
      display:flex;
      flex-direction:column;
      font-size:13px;
    }
    input[type="password"], input[type="text"] {
      padding:8px;
      min-width:240px;
      font-size:14px;
      border-radius:6px;
      border:1px solid #d1d5db;
    }
    button {
      padding:9px 16px;
      background:#0b63ff;
      color:white;
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-size:14px;
      font-weight:500;
      box-shadow:0 4px 10px rgba(15,23,42,0.12);
    }
    button:hover { background:#084ccf; }
    button:disabled {
      opacity:0.6;
      box-shadow:none;
      cursor:default;
    }
    .status-ok { color:#15803d; font-weight:500; }
    .status-err { color:#b91c1c; font-weight:500; }
    .status-muted { color:#6b7280; }

    .grid {
      display:grid;
      grid-template-columns:2.2fr 2.2fr;
      gap:18px;
      margin-top:18px;
    }
    @media (max-width: 900px) {
      .grid {
        grid-template-columns:1fr;
      }
    }
    .card {
      border-radius:12px;
      padding:14px 16px;
      background:white;
      border:1px solid #e5e7eb;
      box-shadow:0 8px 20px rgba(15,23,42,0.06);
    }
    .card h2 {
      margin:0 0 6px;
      font-size:16px;
    }
    .metric-row {
      display:flex;
      justify-content:space-between;
      margin:3px 0;
      font-size:13px;
    }
    .metric-row span:first-child {
      color:#6b7280;
    }
    .metric-row span:last-child {
      font-weight:600;
      color:#111827;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      font-size:13px;
    }
    th, td {
      text-align:left;
      padding:6px 4px;
      border-bottom:1px solid #e5e7eb;
    }
    th {
      font-size:12px;
      color:#6b7280;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      padding:2px 8px;
      border-radius:999px;
      font-size:11px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      color:#374151;
      margin-left:4px;
    }

    .section-title {
      font-size:13px;
      font-weight:600;
      color:#4b5563;
      margin-top:8px;
      margin-bottom:2px;
    }

    .subnote {
      font-size:11px;
      color:#9ca3af;
      margin-top:4px;
    }
  </style>
</head>
<body>
  <h1>DentistRadar – Admin Stats</h1>
  <p class="muted">
    Product overview + email volume. Reads from
    <code class="mono">GET /api/admin/stats?token=ADMIN_TOKEN</code>.
    <br>
    <span>
      <strong>Pro users</strong> = Stripe customers in <code>User</code>. &nbsp;
      <strong>Alerts</strong> = postcode watches in <code>Watch</code> (free + pro).
    </span>
  </p>

  <div class="row">
    <label>ADMIN Token
      <input id="adminToken" type="password" placeholder="ADMIN_TOKEN from env" />
    </label>
    <button id="loadBtn">Load stats</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="summary"></div>

  <script>
    (function () {
      const $ = (id) => document.getElementById(id);
      const adminTokenEl = $("adminToken");
      const loadBtn = $("loadBtn");
      const statusEl = $("status");
      const summaryEl = $("summary");

      // restore last token
      adminTokenEl.value = localStorage.getItem("dr_admin_token") || "";

      function setStatus(msg, cssClass) {
        statusEl.textContent = msg || "";
        statusEl.className = cssClass || "muted";
      }

      function escapeHtml(s) {
        return (s || "").toString().replace(/[&<>"']/g, (c) =>
          ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
        );
      }

      function renderStats(data) {
        if (!data || !data.ok) {
          summaryEl.innerHTML = "<p class='status-err'>No stats available.</p>";
          return;
        }

        const {
          // product / usage
          totalUsers = 0,
          totalWatches = 0,
          activeWatches = 0,
          inactiveWatches = 0,
          signups24h = 0,
          unsub24h = 0,
          // outcomes
          foundYesTotal = 0,
          foundNoTotal = 0,
          unsubWithFeedback = 0,
          successRate = 0,
          // email volume
          totalAlertEmails = 0,
          alerts24h = 0,
          signupAlertsAllTime = 0,
          cronAlertsAllTime = 0,
          signupAlerts24h = 0,
          cronAlerts24h = 0,
          welcomeTotal = 0,
          welcome24h = 0,
          planTotal = 0,
          plan24h = 0,
          // daily breakdown
          emailDaily = [],
          topPostcodes = [], // keep compatibility if you add it later
        } = data;

        const pctInactive =
          totalWatches > 0 ? ((inactiveWatches / totalWatches) * 100).toFixed(1) : "0.0";
        const pctActive =
          totalWatches > 0 ? ((activeWatches / totalWatches) * 100).toFixed(1) : "0.0";

        const successRateDisplay = successRate ? successRate.toFixed(1) : "0.0";

        // Daily table – last 7 days (if available)
        let dailyRows = "";
        const last7 = emailDaily.slice(-7);
        if (last7.length === 0) {
          dailyRows = `
            <tr>
              <td colspan="6" class="muted">No email activity in window.</td>
            </tr>
          `;
        } else {
          last7.forEach((d) => {
            dailyRows += `
              <tr>
                <td>${escapeHtml(d.date)}</td>
                <td>${d.welcomes || 0}</td>
                <td>${d.signupAlerts || 0}</td>
                <td>${d.cronAlerts || 0}</td>
                <td>${d.alerts || 0}</td>
                <td>${d.total || 0}</td>
              </tr>
            `;
          });
        }

        summaryEl.innerHTML = `
          <div class="grid">
            <!-- Product overview -->
            <div class="card">
              <h2>Product Overview</h2>
              <div class="section-title">Pro users = Stripe customers in <code class="mono">User</code></div>
              <div class="metric-row">
                <span>Pro / paid users (Stripe)</span>
                <span>${totalUsers}</span>
              </div>

              <div class="section-title" style="margin-top:10px;">Alerts = postcode watches in <code class="mono">Watch</code></div>
              <div class="metric-row">
                <span>Total alerts (all watches)</span>
                <span>${totalWatches}</span>
              </div>
              <div class="metric-row">
                <span>Active alerts</span>
                <span>${activeWatches}<span class="pill">${pctActive}%</span></span>
              </div>
              <div class="metric-row">
                <span>Inactive (unsubscribed) alerts</span>
                <span>${inactiveWatches}<span class="pill">${pctInactive}%</span></span>
              </div>
              <hr style="margin:10px 0;border:none;border-top:1px solid #e5e7eb;">
              <div class="metric-row">
                <span>New alerts (last 24h)</span>
                <span>${signups24h}</span>
              </div>
              <div class="metric-row">
                <span>Unsubscribes (last 24h)</span>
                <span>${unsub24h}</span>
              </div>

              <div class="section-title" style="margin-top:12px;">Outcome Signals</div>
              <div class="metric-row">
                <span>Reported “found dentist”</span>
                <span>${foundYesTotal}</span>
              </div>
              <div class="metric-row">
                <span>Reported “not yet”</span>
                <span>${foundNoTotal}</span>
              </div>
              <div class="metric-row">
                <span>Unsubscribed with feedback</span>
                <span>${unsubWithFeedback}</span>
              </div>
              <div class="metric-row">
                <span>Success rate (among feedback)</span>
                <span>${successRateDisplay}%</span>
              </div>
            </div>

            <!-- Email volume -->
            <div class="card">
              <h2>Email Volume</h2>
              <div class="section-title">Alerts only (type = "alert")</div>
              <div class="metric-row">
                <span>Total alert emails (all time)</span>
                <span>${totalAlertEmails}</span>
              </div>
              <div class="metric-row">
                <span>Alert emails (last 24h)</span>
                <span>${alerts24h}</span>
              </div>
              <div class="metric-row">
                <span>Signup alerts (all time)</span>
                <span>${signupAlertsAllTime}</span>
              </div>
              <div class="metric-row">
                <span>Cron alerts (all time)</span>
                <span>${cronAlertsAllTime}</span>
              </div>
              <div class="metric-row">
                <span>Signup alerts (last 24h)</span>
                <span>${signupAlerts24h}</span>
              </div>
              <div class="metric-row">
                <span>Cron alerts (last 24h)</span>
                <span>${cronAlerts24h}</span>
              </div>

              <div class="section-title" style="margin-top:12px;">Non-alert emails</div>
              <div class="metric-row">
                <span>Welcome emails (all time)</span>
                <span>${welcomeTotal}</span>
              </div>
              <div class="metric-row">
                <span>Welcome emails (last 24h)</span>
                <span>${welcome24h}</span>
              </div>
              <div class="metric-row">
                <span>Plan activations (all time)</span>
                <span>${planTotal}</span>
              </div>
              <div class="metric-row">
                <span>Plan activations (last 24h)</span>
                <span>${plan24h}</span>
              </div>

              <div class="section-title" style="margin-top:12px;">Last 7 days (by type)</div>
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Welcomes</th>
                    <th>Signup alerts</th>
                    <th>Cron alerts</th>
                    <th>Alerts (total)</th>
                    <th>All emails</th>
                  </tr>
                </thead>
                <tbody>
                  ${dailyRows}
                </tbody>
              </table>

              <div class="subnote">
                Past welcome emails (before we started logging type="welcome") will not appear here.
              </div>
            </div>
          </div>
        `;
      }

      async function loadStats() {
        const token = adminTokenEl.value.trim();
        if (!token) {
          setStatus("Missing ADMIN_TOKEN", "status-err");
          return;
        }
        localStorage.setItem("dr_admin_token", token);
        setStatus("Loading stats…", "status-muted");
        loadBtn.disabled = true;

        try {
          const res = await fetch(
            `/api/admin/stats?token=${encodeURIComponent(token)}`
          );

          if (res.status === 403) {
            setStatus("Forbidden — wrong ADMIN_TOKEN", "status-err");
            summaryEl.innerHTML = "";
            loadBtn.disabled = false;
            return;
          }

          const data = await res.json();
          if (!data || typeof data !== "object") {
            setStatus("Invalid response", "status-err");
            summaryEl.innerHTML =
              "<pre class='mono'>" +
              escapeHtml(JSON.stringify(data, null, 2)) +
              "</pre>";
            loadBtn.disabled = false;
            return;
          }

          setStatus("OK — stats loaded", "status-ok");
          renderStats(data);
        } catch (err) {
          console.error(err);
          setStatus(err.message || "Error loading stats", "status-err");
        } finally {
          loadBtn.disabled = false;
        }
      }

      loadBtn.addEventListener("click", loadStats);
    })();
  </script>
</body>
</html>
