<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DentistRadar – Admin Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color-scheme: light;
    }
    body {
      margin: 24px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      background:#f3f4f6;
    }
    h1 {
      margin-bottom: 4px;
      font-size: 24px;
    }
    .muted {
      color:#6b7280;
      font-size:13px;
    }
    .row {
      display:flex;
      flex-wrap:wrap;
      gap:14px;
      margin-bottom:14px;
      align-items:flex-end;
    }
    label {
      display:flex;
      flex-direction:column;
      font-size:13px;
    }
    input[type="password"], input[type="text"] {
      padding:8px;
      min-width:240px;
      font-size:14px;
      border-radius:6px;
      border:1px solid #d1d5db;
    }
    button {
      padding:9px 16px;
      background:#0b63ff;
      color:white;
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-size:14px;
      font-weight:500;
      box-shadow:0 4px 10px rgba(15,23,42,0.12);
    }
    button:hover { background:#084ccf; }
    button:disabled {
      opacity:0.6;
      box-shadow:none;
      cursor:default;
    }
    .status-ok { color:#15803d; font-weight:500; }
    .status-err { color:#b91c1c; font-weight:500; }
    .status-muted { color:#6b7280; }

    .grid {
      display:grid;
      grid-template-columns:2fr 3fr;
      gap:18px;
      margin-top:18px;
    }
    @media (max-width: 800px) {
      .grid {
        grid-template-columns:1fr;
      }
    }
    .card {
      border-radius:12px;
      padding:14px 16px;
      background:white;
      border:1px solid #e5e7eb;
      box-shadow:0 8px 20px rgba(15,23,42,0.06);
      margin-bottom:16px;
    }
    .card h2 {
      margin:0 0 6px;
      font-size:16px;
    }
    .label-help {
      margin:0 0 8px;
      font-size:11px;
      color:#9ca3af;
    }
    .metric-row {
      display:flex;
      justify-content:space-between;
      margin:3px 0;
      font-size:13px;
    }
    .metric-row span:first-child {
      color:#6b7280;
    }
    .metric-row span:last-child {
      font-weight:600;
      color:#111827;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:8px;
      font-size:13px;
    }
    th, td {
      text-align:left;
      padding:6px 4px;
      border-bottom:1px solid #e5e7eb;
    }
    th {
      font-size:12px;
      color:#6b7280;
    }

    .pill {
      display:inline-flex;
      align-items:center;
      padding:2px 8px;
      border-radius:999px;
      font-size:11px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      color:#374151;
    }

    .section-title {
      margin-top:22px;
      margin-bottom:4px;
      font-size:15px;
      font-weight:600;
      color:#111827;
    }
  </style>
</head>
<body>
  <h1>DentistRadar – Admin Stats</h1>
  <p class="muted">
    Internal view of product usage and email volume.<br>
    Data source: <code class="mono">GET /api/admin/stats?token=ADMIN_TOKEN</code>.
  </p>

  <div class="row">
    <label>ADMIN Token
      <input id="adminToken" type="password" placeholder="ADMIN_TOKEN from env" />
    </label>
    <button id="loadBtn">Load stats</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="summary"></div>

  <h2 class="section-title">Raw email daily breakdown (debug)</h2>
  <p class="muted">Direct JSON from <code class="mono">emailDaily</code> for sanity checks.</p>
  <pre id="emailDailyPre" class="mono"></pre>

  <script>
    (function () {
      const $ = (id) => document.getElementById(id);
      const adminTokenEl = $("adminToken");
      const loadBtn = $("loadBtn");
      const statusEl = $("status");
      const summaryEl = $("summary");
      const emailDailyPre = $("emailDailyPre");

      // restore last token
      adminTokenEl.value = localStorage.getItem("dr_admin_token") || "";

      function setStatus(msg, cssClass) {
        statusEl.textContent = msg || "";
        statusEl.className = cssClass || "muted";
      }

      function escapeHtml(s) {
        return (s || "").toString().replace(/[&<>"']/g, (c) =>
          ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c])
        );
      }

      function renderStats(data) {
        if (!data || !data.ok) {
          summaryEl.innerHTML = "<p class='status-err'>No stats available.</p>";
          emailDailyPre.textContent = "";
          return;
        }

        const {
          // Product / usage
          totalUsers = 0,
          totalWatches = 0,
          activeWatches = 0,
          inactiveWatches = 0,
          signups24h = 0,
          unsub24h = 0,
          topPostcodes = [],
          // Outcomes
          foundYesTotal = 0,
          foundNoTotal = 0,
          unsubWithFeedback = 0,
          successRate = 0,
          // Email volume
          totalAlertEmails = 0,
          totalAlertEmails24h = 0,
          alertsSignupTotal = 0,
          alertsCronTotal = 0,
          alertsSignup24h = 0,
          alertsCron24h = 0,
          // Daily
          emailDaily = [],
        } = data;

        const pctInactive =
          totalWatches > 0 ? ((inactiveWatches / totalWatches) * 100).toFixed(1) : "0.0";
        const pctActive =
          totalWatches > 0 ? ((activeWatches / totalWatches) * 100).toFixed(1) : "0.0";
        const successRateDisplay = successRate ? successRate.toFixed(1) : "0.0";

        // Top postcode table
        let topRows = "";
        topPostcodes.forEach((p, idx) => {
          topRows += `
            <tr>
              <td>${idx + 1}</td>
              <td>${escapeHtml(p._id || "")}</td>
              <td>${p.count}</td>
            </tr>
          `;
        });
        if (!topRows) {
          topRows = `
            <tr>
              <td colspan="3" class="muted">No active alerts yet.</td>
            </tr>
          `;
        }

        // Build summary UI
        summaryEl.innerHTML = `
          <div class="grid">
            <div>
              <!-- Product overview -->
              <div class="card">
                <h2>Product Overview</h2>
                <p class="label-help">
                  <b>Pro users</b> = Stripe customers in <code>User</code>.<br>
                  <b>Alerts</b> = postcode watches in <code>Watch</code> (free + pro).
                </p>
                <div class="metric-row">
                  <span>Pro / paid users (Stripe)</span>
                  <span>${totalUsers}</span>
                </div>
                <div class="metric-row">
                  <span>Total alerts (all watches)</span>
                  <span>${totalWatches}</span>
                </div>
                <div class="metric-row">
                  <span>Active alerts</span>
                  <span>${activeWatches} <span class="pill">${pctActive}%</span></span>
                </div>
                <div class="metric-row">
                  <span>Inactive (unsubscribed) alerts</span>
                  <span>${inactiveWatches} <span class="pill">${pctInactive}%</span></span>
                </div>
                <hr style="margin:10px 0;border:none;border-top:1px solid #e5e7eb;">
                <div class="metric-row">
                  <span>New alerts (last 24h)</span>
                  <span>${signups24h}</span>
                </div>
                <div class="metric-row">
                  <span>Unsubscribes (last 24h)</span>
                  <span>${unsub24h}</span>
                </div>
              </div>

              <!-- Outcomes -->
              <div class="card">
                <h2>Outcome Signals</h2>
                <p class="label-help">
                  Based on optional feedback on the unsubscribe page.
                </p>
                <div class="metric-row">
                  <span>Reported “found dentist”</span>
                  <span>${foundYesTotal}</span>
                </div>
                <div class="metric-row">
                  <span>Reported “not yet”</span>
                  <span>${foundNoTotal}</span>
                </div>
                <div class="metric-row">
                  <span>Unsubscribed with feedback</span>
                  <span>${unsubWithFeedback}</span>
                </div>
                <div class="metric-row">
                  <span>Success rate (among feedback)</span>
                  <span>${successRateDisplay}%</span>
                </div>
              </div>
            </div>

            <div>
              <!-- Email volume -->
              <div class="card">
                <h2>Email Volume (alerts only)</h2>
                <p class="label-help">
                  Based on <code>EmailLog</code> where <code>type = "alert"</code>.<br>
                  Split by <code>meta.runMode</code> = <code>"signup"</code> vs <code>"cron"</code>.
                </p>
                <div class="metric-row">
                  <span>Total alert emails (all time)</span>
                  <span>${totalAlertEmails}</span>
                </div>
                <div class="metric-row">
                  <span>Alert emails (last 24h)</span>
                  <span>${totalAlertEmails24h}</span>
                </div>
                <hr style="margin:10px 0;border:none;border-top:1px solid #e5e7eb;">
                <div class="metric-row">
                  <span>Signup alerts (all time)</span>
                  <span>${alertsSignupTotal}</span>
                </div>
                <div class="metric-row">
                  <span>Cron alerts (all time)</span>
                  <span>${alertsCronTotal}</span>
                </div>
                <div class="metric-row">
                  <span>Signup alerts (last 24h)</span>
                  <span>${alertsSignup24h}</span>
                </div>
                <div class="metric-row">
                  <span>Cron alerts (last 24h)</span>
                  <span>${alertsCron24h}</span>
                </div>
              </div>

              <!-- Top postcodes -->
              <div class="card">
                <h2>Top Postcodes (active alerts)</h2>
                <table>
                  <thead>
                    <tr>
                      <th style="width:36px;">#</th>
                      <th>Postcode</th>
                      <th style="width:80px;">Alerts</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${topRows}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;

        // raw daily breakdown for debugging
        emailDailyPre.textContent = JSON.stringify(emailDaily, null, 2);
      }

      async function loadStats() {
        const token = adminTokenEl.value.trim();
        if (!token) {
          setStatus("Missing ADMIN_TOKEN", "status-err");
          return;
        }
        localStorage.setItem("dr_admin_token", token);
        setStatus("Loading stats…", "status-muted");
        loadBtn.disabled = true;

        try {
          const res = await fetch(
            `/api/admin/stats?token=${encodeURIComponent(token)}`
          );

          if (res.status === 403) {
            setStatus("Forbidden — wrong ADMIN_TOKEN", "status-err");
            summaryEl.innerHTML = "";
            emailDailyPre.textContent = "";
            loadBtn.disabled = false;
            return;
          }

          const data = await res.json();
          if (!data || typeof data !== "object") {
            setStatus("Invalid response", "status-err");
            summaryEl.innerHTML =
              "<pre class='mono'>" +
              escapeHtml(JSON.stringify(data, null, 2)) +
              "</pre>";
            emailDailyPre.textContent = "";
            loadBtn.disabled = false;
            return;
          }

          setStatus("OK — stats loaded", "status-ok");
          renderStats(data);
        } catch (err) {
          console.error(err);
          setStatus(err.message || "Error loading stats", "status-err");
        } finally {
          loadBtn.disabled = false;
        }
      }

      loadBtn.addEventListener("click", loadStats);
    })();
  </script>
</body>
</html>
