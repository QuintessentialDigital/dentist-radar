<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Pricing — Dentist Radar</title><link rel='stylesheet' href='/assets/normalize.css'><link rel='stylesheet' href='/assets/theme.css'><link rel='icon' href='/assets/favicon.svg'></head><body><div class='wrap'><script src='/assets/config.js'></script><div class='card'><h1>Pricing</h1><div class='grid'><div class='card'><h2>Free</h2><p>1 postcode · checks every 3 hours · email alerts</p></div><div class='card'><h2>Quick Find</h2><p>£4.99 one‑time · 7 days · hourly checks</p><a class='btn' href='#' onclick="return checkout('quick')">Get Quick Find</a></div><div class='card'><h2>Pro</h2><p>£14.99/month · up to 5 postcodes · 30‑minute checks</p><a class='btn' href='#' onclick="return checkout('pro')">Go Pro</a></div></div></div></div><script>function checkout(plan){var email=prompt('Enter your email to continue:'); if(!email) return false; fetch(apiPath('/api/checkout/session'),{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({email:email,plan:plan})}).then(r=>r.json()).then(j=>{ if(j.ok&&j.url){ location=j.url; } else { alert('Could not start checkout: '+(j.error||'failed')); } }).catch(e=> alert('Network error: '+e.message)); return false; }</script></body></html>
