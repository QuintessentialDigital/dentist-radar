<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Dentist Radar</title><link rel='stylesheet' href='/assets/normalize.css'><link rel='stylesheet' href='/assets/theme.css'><link rel='icon' href='/assets/favicon.svg'></head><body><script src='/assets/config.js'></script><div class='wrap'><div class='card'><img src='/assets/logo.svg' alt='Dentist Radar' width='180' height='44'><h1>Create your alert</h1><p class='note'>Enter your email and area(s). We’ll email you when availability appears.</p><form id='f' class='grid'><div class='full'><label>Email</label><input name='email' id='email' placeholder='you@email.com' required></div><div class='full'><label>Postcode(s)</label><input name='postcode' id='postcode' placeholder='RG41, RG1, SL6' required></div><div><label>Radius (miles)</label><input name='radius_miles' id='radius' type='number' value='10' min='1' max='30' required></div><div class='full'><button class='btn' type='submit'>Start watching</button> <a class='btn' href='/pricing.html' role='button'>See plans</a></div></form><div id='ok' class='success' style='display:none'></div><div id='err' class='error' style='display:none'></div></div></div><script>(function(){var f=document.getElementById('f'),ok=document.getElementById('ok'),err=document.getElementById('err');function s(el,t){el.textContent=t;el.style.display='block'}function hide(){[ok,err].forEach(x=>{x.style.display='none';x.textContent=''});} f.addEventListener('submit',function(e){e.preventDefault();hide();var fd=new FormData(f);var body={};fd.forEach((v,k)=>body[k]=v);fetch(apiPath('/api/watch'),{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(body)}).then(r=>r.text()).then(t=>{try{var j=JSON.parse(t); if(j&&j.ok){var n=(j.created&&j.created.length)?j.created.length:1; s(ok,'✅ Alert created! '+n+' area(s) are now being watched.'); f.reset(); if(j.upgrade_needed){ s(ok, ok.textContent+' Upgrade to Pro for up to 5 areas.'); } } else { s(err,'❌ '+(j&&j.error?j.error:t||'Could not create alert')); }}catch(e){ s(err,'❌ Unexpected response.'); }}).catch(e=> s(err,'❌ Network error: '+e.message));});})();</script></body></html>
