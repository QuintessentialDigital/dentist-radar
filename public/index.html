<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dentist Radar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ü¶∑ Dentist Radar</div>
    <nav>
      <a href="#plans">Plans</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Find NHS Dentists Accepting Patients</h1>
      <p>Instant alerts when a nearby dentist starts accepting new NHS patients.</p>
    </section>

    <section class="form-box">
      <div class="form-floating">
        <input id="email" placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input id="postcode" placeholder=" " />
        <label for="postcode">Postcode(s)</label>
      </div>
      <div class="form-floating">
        <input id="radius" placeholder=" " value="10" />
        <label for="radius">Radius (miles)</label>
      </div>
      <button id="createAlert">Create Alert</button>
      <div id="msg"></div>
    </section>

    <section id="plans" class="plans">
      <h2>Plans</h2>
      <div class="plan-cards">
        <div class="plan">
          <h3>Free</h3>
          <p>1 postcode ‚Ä¢ email alerts</p>
        </div>
        <div class="plan pro">
          <h3>Pro</h3>
          <p>Up to 5 postcodes ‚Ä¢ faster checks ‚Ä¢ priority alerts</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Dentist Radar ¬∑ <a href="#">Privacy</a> ¬∑ <a href="#">Terms</a></p>
  </footer>

  <script>
  document.getElementById("createAlert").onclick = async () => {
    const email = email.value.trim();
    const postcode = postcode.value.trim();
    const radius = radius.value.trim();
    const res = await fetch("/api/watch/create", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, postcode, radius })
    });
    const data = await res.json();
    const msg = document.getElementById("msg");
    msg.textContent = data.ok ? "‚úÖ Alert created!" : "‚ö†Ô∏è Error creating alert";
    msg.style.display = "block";
  };
  </script>
</body>
</html>
