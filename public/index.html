<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dentist Radar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸ¦· Dentist Radar</div>
    <nav>
      <a href="#plans">Plans</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Find NHS Dentists Accepting Patients</h1>
      <p>Get instant alerts when a nearby dentist starts accepting new NHS patients.</p>
    </section>

    <section class="form-box">
      <div class="form-floating">
        <input id="email" placeholder=" " />
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input id="postcode" placeholder=" " />
        <label for="postcode">Postcode(s)</label>
      </div>
      <div class="form-floating">
        <input id="radius" placeholder=" " value="10" />
        <label for="radius">Radius (miles)</label>
      </div>
      <button id="createAlert">Create Alert</button>
      <div id="msg"></div>
    </section>

    <section id="plans" class="plans">
      <h2>Plans</h2>
      <div class="plan-cards">
        <div class="plan"><h3>Free</h3><p>1 postcode â€¢ email alerts</p></div>
        <div class="plan pro"><h3>Pro</h3><p>Up to 5 postcodes â€¢ faster checks â€¢ priority alerts</p></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Dentist Radar Â· <a href="#">Privacy</a> Â· <a href="#">Terms</a></p>
  </footer>

  <script>
  (function () {
    const byId = (id) => document.getElementById(id);
    const btn = byId("createAlert");
    const msg = byId("msg");

    function show(ok, text) {
      msg.style.display = "block";
      msg.style.color = ok ? "#16a34a" : "#ef4444";
      msg.textContent = text;
    }

    btn.onclick = async () => {
      const email = byId("email").value.trim();
      const postcode = byId("postcode").value.trim();
      const radius = Number(byId("radius").value.trim() || 10);
      if (!email || !postcode) {
        show(false, "Please enter both email and postcode(s).");
        return;
      }
      try {
        const res = await fetch("/api/watch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, postcode, radius })
        });
        const j = await res.json();
        if (j.ok) show(true, "âœ… Alert created!");
        else show(false, j.error || "Failed to create alert.");
      } catch (e) {
        show(false, e.message);
      }
    };
  })();
  </script>
</body>
</html>
