  <!-- CACHE-BUSTED STYLE – forces fresh load -->
  <style data-v="20251204-final">
    :root{
      --bg:#f8faff;--surface:#ffffff;--primary:#4f46e5;--primary-light:#6366f1;
      --gray-900:#0f172a;--gray-700:#334155;--gray-600:#475569;--success:#10b981;
      --shadow:0 20px 40px rgba(79,70,229,0.12);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:#1e293b;line-height:1.6;overflow-x:hidden;}
    .container{max-width:1400px;margin:0 auto;padding:0 24px;}

    .england-banner{
      position:sticky;top:0;z-index:999;background:#fffbeb;color:#92400e;
      padding:11px 16px;text-align:center;font-weight:700;font-size:14px;
      border-bottom:3px solid #f97316;
    }

    header{
      position:fixed;top:52px;left:0;right:0;z-index:998;
      background:rgba(248,250,255,0.97);backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(226,232,240,0.7);
      height:72px;
    }
    .navbar{display:flex;align-items:center;justify-content:space-between;height:100%;padding:0 20px;}

    .logo{display:flex;align-items:center;gap:14px;text-decoration:none;}
    .logo-icon{width:48px;height:48px;}
    .logo-text{font-size:28px;font-weight:900;letter-spacing:-1.2px;}
    .logo-text span:first-child{color:var(--gray-900);}
    .logo-text span:last-child{color:var(--primary);}

    #menu-toggle{display:none;background:none;border:none;cursor:pointer;padding:8px;}
    #menu-toggle svg{width:28px;height:28px;stroke:currentColor;stroke-width:2.5;stroke-linecap:round;}

    .nav-links{display:flex;gap:36px;font-weight:600;font-size:16px;list-style:none;}
    .nav-links a{color:var(--gray-700);text-decoration:none;}
    .nav-links a:hover,.nav-links a.active{color:var(--primary);font-weight:700;}

    /* ←←← EXACT SAME MOBILE MENU AS YOUR WORKING PAGES →→→ */
    @media (max-width:1024px){
      header{top:52px;height:72px;}
      .navbar{padding:0 16px;}
      #menu-toggle{display:block;}

      .nav-links{
        position:fixed;
        top:124px !important;        /* 52px banner + 72px header */
        left:50%;
        transform:translateX(-50%);
        width:88%;
        max-width:340px;
        background:var(--surface);
        border-radius:16px;
        padding:12px 0;
        box-shadow:0 16px 48px rgba(79,70,229,0.28);
        border:1px solid rgba(79,70,229,0.12);
        opacity:0;
        visibility:hidden;
        transition:all 0.28s ease;
      }
      .nav-links.active{
        opacity:1;
        visibility:visible;
        transform:translateX(-50%) translateY(4px);
      }
      .nav-links a{
        display:block;
        padding:13px 20px;
        font-size:17px;
        font-weight:600;
        color:#1e293b;
        border-radius:10px;
        margin:3px 14px;
      }
      .nav-links a:hover,
      .nav-links a.active{
        background:rgba(79,70,229,0.11);
        color:var(--primary);
      }
    }
    @media (max-width:640px){
      .logo-text{font-size:24px;}
      .logo-icon{width:44px;height:44px;}
    }

    /* Rest of your beautiful homepage styles (unchanged – only showing a few for brevity) */
    .hero{padding:160px 0 120px;background:radial-gradient(circle at 20% 80%,rgba(79,70,229,0.09),transparent 50%),var(--bg);}
    .hero-layout{display:grid;grid-template-columns:1fr 560px;gap:100px;align-items:center;}
    .hero-visual img{width:100%;border-radius:36px;box-shadow:var(--shadow);}
    .alert-form{background:var(--surface);padding:56px;border-radius:38px;box-shadow:var(--shadow);border:1px solid rgba(79,70,229,0.08);}
    /* … all your other homepage CSS exactly as before … */
  </style>
</head>

  </div>

      <button id="menu-toggle" aria-label="Menu">
