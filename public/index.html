<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dentist Radar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.svg" alt="Dentist Radar" class="logo">
    <nav>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Find an NHS Dentist Fast</h1>
      <p>Get instant alerts when a local dentist starts accepting new NHS patients.</p>

      <form id="alertForm">
        <input type="email" id="email" placeholder="Email address" required>
        <input type="text" id="postcode" placeholder="Postcode (e.g. RG41 3XX)" required>
        <input type="number" id="radius" value="10" min="1" max="30">
        <button type="submit" id="getAlert">Get My Alert</button>
      </form>

      <div id="message"></div>
      <p class="hint">Free plan includes one postcode alert.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Dentist Radar. Data from NHS England.</p>
  </footer>

  <script>
    const form = document.getElementById("alertForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const postcode = document.getElementById("postcode").value.trim();
      const radius = document.getElementById("radius").value.trim();

      const emailRe = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const fullUK = /^[A-Z]{1,2}\\d[A-Z\\d]?\\s*\\d[A-Z]{2}$/i;
      const outward = /^[A-Z]{1,2}\\d[A-Z\\d]?$/i;

      if (!emailRe.test(email)) return msg.textContent = "❌ Enter a valid email.";
      if (!postcode) return msg.textContent = "❌ Enter postcode.";
      const pc = postcode.replace(/\s+/g, "").toUpperCase();
      if (!fullUK.test(pc) && !outward.test(pc))
        return msg.textContent = "❌ Invalid postcode format.";

      try {
        const res = await fetch("/api/watch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, postcode, radius })
        });
        const data = await res.json();
        msg.textContent = data.ok ? data.message : "⚠️ " + (data.error || "Failed");
      } catch {
        msg.textContent = "Network error, try again.";
      }
    });
  </script>
</body>
</html>
