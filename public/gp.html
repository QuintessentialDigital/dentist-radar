<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GP Radar – NHS GP Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      p {
        line-height: 1.4;
      }
      form {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      label {
        font-weight: 600;
      }
      input,
      select {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        border: none;
        cursor: pointer;
      }
      .btn-primary {
        background: #000;
        color: #fff;
      }
      .message {
        margin-top: 1rem;
        font-size: 0.95rem;
      }
      .message.error {
        color: #b00020;
      }
      .message.success {
        color: #0a7b34;
      }
    </style>
  </head>
  <body>
    <h1>GP Radar</h1>
    <p>
      Get an email alert when an NHS GP near you is open to new patients.
    </p>

    <form id="gp-form">
      <!-- This hidden field tells the backend it's a GP watch -->
      <input type="hidden" name="serviceType" value="gp" />

      <div>
        <label for="email">Email address</label><br />
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="postcode">Postcode (England)</label><br />
        <input
          id="postcode"
          name="postcode"
          type="text"
          required
          placeholder="e.g. RG41 4UW"
        />
      </div>

      <div>
        <label for="radiusMiles">Radius</label><br />
        <select id="radiusMiles" name="radiusMiles">
          <option value="5">Within 5 miles</option>
          <option value="10" selected>Within 10 miles</option>
          <option value="15">Within 15 miles</option>
          <option value="25">Within 25 miles</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Get GP alerts</button>
    </form>

    <div id="message" class="message"></div>

    <script>
      const form = document.getElementById("gp-form");
      const messageEl = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageEl.textContent = "Saving your GP alert...";
        messageEl.className = "message";

        const formData = new FormData(form);
        const body = Object.fromEntries(formData.entries());

        try {
          const res = await fetch("/api/watch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          const data = await res.json();

          if (!res.ok || !data.ok) {
            throw new Error(data.error || "Something went wrong");
          }

          messageEl.textContent =
            "Done! You’ll get an email when a nearby GP is accepting patients.";
          messageEl.className = "message success";
          form.reset();
        } catch (err) {
          console.error(err);
          messageEl.textContent =
            "Sorry, something went wrong. Please try again.";
          messageEl.className = "message error";
        }
      });
    </script>
  </body>
</html>
